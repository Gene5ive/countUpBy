<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>

      <form id="numbers">
        <label for="start">Start:</label>
        <input id="start" name="start" type="number" required>
        <label for="end">End:</label>
        <input id="end" name="end" type="number" required>
        <label for="interval">Interval:</label>
        <input id="interval" name="interval" type="number" required>
        <button class="btn btn-info">Count</button>
      </form>
      <div id="result">
        <p>Custom Number Line: <span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
